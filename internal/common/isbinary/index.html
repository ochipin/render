<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>TEST</title>
    <style>
/* スタイルシートのデフォルト設定は、マージン、パディングを 0px とする */
html,body,div,p,h1,h2,h3,h4,h5,h6,table,td,th,ul,ol,li,blockquote,main,header,footer{
  margin: 0;
  padding:0;
}
/* html,bodyタグは、width, height それぞれ 100% とする*/
html,body{
  width: 100%;
  height:100%;
}
/* 見出しは、フォントサイズを28pxにし、パディングを 12px にする */
h1{
  font-size: 28px;
  padding:   12px;
}
/* 背景の色を赤色に変更する */
div#div{background:#F00}
/* 本文のフォントサイズを16pxに変更し、色を #222 に変える */
p{
  font-size: 16px;
  color:     #222;
}
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>Test Sample Data</p>
    <div id='div'>JavaScriptにより変更される領域</div>
  </body>
  <script>
// テストプログラム
(function() {
    var div = document.getElementByID("div");
    div.innerHTML = "<h2>JavaScript Insert Title</h2>";
})();
  </script>
</html>
